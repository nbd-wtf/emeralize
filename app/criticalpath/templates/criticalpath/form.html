{% extends "emeralize/base.html" %}
{% load crispy_forms_tags %}
{% block title %}
{{header_name}}
{% endblock %}
{% block customhead %}
<link rel="stylesheet" type="text/css" href="https://cdn.quilljs.com/1.3.6/quill.snow.css">
<script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>

<style>
  .ql-toolbar .ql-stroke {
      fill: none;
      stroke: #ABB5BE !important;
  }

  .ql-toolbar .ql-fill {
      fill: #ABB5BE !important;
      stroke: none;
  }

  .ql-toolbar .ql-picker {
      color: #ABB5BE !important;
  }
  .ql-container.ql-snow {
    border: 0.0625rem solid #AAA8AE;
  }
  .ql-toolbar.ql-snow + .ql-container.ql-snow {
    border-top: 0px;
    background: #11142C;
  }
  .ql-toolbar.ql-snow {
    border: 0.0625rem solid #AAA8AE !important;
    box-sizing: border-box;
    font-family: 'Helvetica Neue', 'Helvetica', 'Arial', sans-serif;
    padding: 8px;
    background: #11142C;
    color: #ABB5BE !important;
  }
  
  
</style>
{{ form.media }}
{% endblock %}

{% block content %}
        
      <div class="container content-space-2 content-space-lg-3">
      <!-- Page Header -->
      <div class="page-header">
        <div class="row align-items-center">
          <div class="col-sm mb-2">

            <a class="btn btn-primary btn-sm mb-4" href="{% url 'criticalpath:my-creations' %}">
              <i class="bi-arrow-left me-1"></i> Back
            </a>
            <h2 class="page-header-title">{{header_name}}</h2>
          </div>

          <div class="col-sm-auto">
            {% if resource %}
            <a class="btn btn-outline-primary" href="{% url 'criticalpath:resource_delete' resource.id %}">Delete</a>
            {% endif %}

          </div>
        </div>
      </div>
      <!-- End Page Header -->
      <div class="row align-items-center">
        <div class="col-sm-12 col-md-8">
        <form action="" method="post" enctype="multipart/form-data">
          {% csrf_token %}
          <table>
            
            {{ form|crispy }}
          </table>
          <input class="btn btn-primary" type="submit" value="Submit">
          <input class="btn btn-primary" type="submit" onclick="window.location='{% url 'home' %}' ; return false;" value="Cancel">

        </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.quilljs.com/1.3.6/quill.emoji.min.js"></script>

{% endblock %}

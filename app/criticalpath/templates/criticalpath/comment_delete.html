{% extends "emeralize/base.html" %}
{% load static %}
{% block title %}
Delete Comment
{% endblock %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12">
            <h1>Delete Comment</h1>

            <p>Are you sure you want to delete</p>
            <p>{{ comment.text }}?</p>
            
            <form action="" method="POST">
              {% csrf_token %}
              <input type="submit"  class="btn btn-primary" value="Yes, delete.">
              <a href="{% url 'criticalpath:criticalpath_detail' comment.criticalpath.id %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>

{% endblock %}
